<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
  <title>Frontend Mentor | Calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <h1>calc</h1>
      <div class="theme">
        <h2>THEME</h2>
        <button id="theme1" class="placeholder-theme1">P1</button>
        <button id="theme2" class="placeholder-theme2">P2</button>
        <button id="theme3" class="placeholder-theme3">P3</button>
      </div>
    </header>
    <main>
      <section class="displayer">
        <div class="amount">
          <h3>40</h3>
        </div>
      </section>
      <section class="keyboard">
        <div class="buttons">
          <button class="num zero">0</button>
          <button class="num one">1</button>
          <button class="num two">2</button>
          <button class="num three">3</button>
          <button class="num four">4</button>
          <button class="num five">5</button>
          <button class="num six">6</button>
          <button class="num seven">7</button>
          <button class="num eight">8</button>
          <button class="num nine">9</button>
          <button class="num point">.</button>
          <button class="delete">DEL</button>
          <button class="num add">+</button>
          <button class="num substract">-</button>
          <button class="num multiply">x</button>
          <button class="num divide">/</button>
          <button class="result">=</button>
          <button class="reset">RESET</button>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
